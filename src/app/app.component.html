<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <div class="search-area">
    <input type="search" [(ngModel)]="searchKeyWord"  placeholder="Search..." id="mySearch" name="q">
    <button type="button" class="btn btn-info" (click)="wordCanged()">
      <span class="glyphicon glyphicon-search"></span> Search 
    </button>
  </div>
  <hr>
</div>
<h2 *ngIf="showTable">{{total_count}} repository results  </h2>
<div *ngIf="showTable" class="container">
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Url</th>
              <th>Avatar</th>
              
          </tr>
      </thead>
      <tbody class="trow">
          <tr *ngFor="let item of _items | paginate: { itemsPerPage: per_page, currentPage: page, totalItems: total_count }">
              <td>{{item.id}}</td>
              <td>{{item.full_name}}</td>
              <td><a target="_blank" href={{item.html_url}}>{{item.html_url}}</a></td>
              <td><img src="{{item.owner.avatar_url}}" alt="" height="50px" width="50px"></td>
          </tr>
      </tbody>
  </table>    
  <pagination-controls (pageChange)="pageChanged($event)" ></pagination-controls>
</div>
